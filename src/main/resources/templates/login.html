<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="center">
    <h1>Login</h1>
    <form method="post" th:action="@{/home/login}" th:object="${login}">
        <div class="txt_field">
            <input type="text" id="username" th:field="*{username}" required autocomplete="off">
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" id="password" th:field="*{password}" required autocomplete="off">
            <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <div class="inputfield terms">
            <label class="check" for="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
            </label>
            <p>Remember Me</p>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
            Not a member? <a th:href="@{/parents/register}">Signup</a>
        </div>
    </form>
</div>

</body>
</html>
