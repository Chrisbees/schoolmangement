<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive personal portfolio website design tutorial</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="" th:href="@{/css/allStaffStyle.css}">

</head>
<body>

<!-- header section starts  -->

<header th:object="${allStudents}">

    <div class="users">
        <img src="" alt="">
        <h3 class="name">School Name</h3>
        <p class="post">front end developer</p>
    </div>

    <nav class="navbar">
        <ul>
            <li><a th:href="@{/home/index}">home</a></li>
            <li><a th:href="@{/school/allStaff}">Staff</a></li>
            <li><a th:href="@{student/allStudents}">Students</a></li>
            <li><a href="#portfolio">About</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </nav>

</header>

<!-- header section ends -->

<!-- input tag -->
<div th:class="menu_bar">
    <div th:class="searchBar">
        <input id="searchbar" onkeyup="search_Students()" type="text"
               name="search" placeholder="Search Students...">
    </div>

    <div th:class="addStudentRedirect">
        <a th:href="@{/student/addStudent}">Add Students</a>
    </div>

</div>

<!-- home section starts  -->
<div th:class="home">
    <div class="row">
        <div class="column" th:each="studentClass : ${allStudents}">
            <div class="imgContent">
                <a th:href="@{/student/studentInfo/id(id=${studentClass.studentId})}" class="link">
                    <img alt="#" th:src="@{${studentClass.studentPhotos}}">
                    <h1 th:text="${studentClass.firstName}"></h1>
                    <h1 th:text="${studentClass.lastName}"></h1>
                </a>

            </div>

        </div>
    </div>

    <div th:if="${totalPages >= 1}" th:class="bottom">
        <div class="row col-sm-10">
            <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/student/allStudents/' + ${i}}"></a>
      <span th:unless="${currentPage != i}"></span> &nbsp; &nbsp;
            </span>
            </div>
            <div th:class="addStudentRedirect">
                <a th:if="${currentPage < totalPages}" th:href="@{'/student/allStudents/' + ${currentPage + 1}}">Next</a>
                <a th:unless="${currentPage < totalPages}" th:href="@{'/student/allStudents/' + ${currentPage}}">Next</a>
            </div>

            <div th:class="addStudentRedirect">
                <a th:if="${currentPage != 0}" th:href="@{'/student/allStudents/' + ${currentPage - 1}}">Prev</a>
                <a th:unless="${currentPage != 0}" th:href="@{'/student/allStudents/' + ${0}}">Prev</a>
            </div>

            <div th:class="addStudentRedirect">
                <a th:if="${currentPage <= totalPages}" th:href="@{'/student/allStudents/' + ${0}}">First</a>
                <span th:unless="${currentPage < totalPages}"></span>
            </div>

            <div th:class="addStudentRedirect">
                <a th:if="${currentPage < totalPages}" th:href="@{'/student/allStudents/' + ${totalPages}}">Last: [[${totalItems}]]</a>
                <a th:unless="${currentPage < totalPages}" th:href="@{'/student/allStudents/' + ${totalPages}}">Last: [[${totalItems}]]</a>
            </div>

        </div>
    </div>
    <script src="" th:src="@{/script/script.js}"></script>
</div>


<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- custom js file link  -->
<script src="" th:src="@{/script/script.js}"></script>


</body>
</html>
